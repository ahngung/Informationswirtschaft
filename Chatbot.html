<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rechtsberatung Plattform</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
</head>
<body>
  <nav class="navbar">
    <!-- Hauptnavigation -->
    <ul>
      <li><a href="#dein-anwalt">Dein Anwalt</a></li>
      <li><a href="#ki-anwalt">KI Anwalt</a></li>
      <li><a href="#kontakt">Kontakt</a></li>
      <li><a href="#datenschutz">Datenschutz</a></li>
      <li><a href="#login">Login</a></li>
      <li>
        <label class="switch">
          <input type="checkbox" id="dark-mode-toggle">
          <span class="slider round"></span>
        </label>
      </li>
    </ul>
  </nav>

  <!-- 1. Spalte: Updates zum Fall -->
  <section class="updates-section">
    <h2>Updates und Neuigkeiten</h2>
  </section>

  <!-- 2. Spalte: Chatbot-Beschreibung und Anleitung -->
  <section class="chatbot-info">
    <ul><li><a href="#ki-anwalt">Hier gehts zur Chatbot-Anleitung</a></li></ul>
  </section>

  <!-- 3. Spalte: Zusätzliche Informationen -->
  <section class="additional-info">
    <h2>Zusätzliche Informationen und Ratschläge</h2>
  </section>

  <!-- 4. Spalte: Konversationshistorie -->
  <section class="history">
    <h2>Konversationshistorie</h2>
    <button onclick="startNewConversation()">Neue Konversation</button>
    <ul id="conversation-list" class="conversation-list">
      <!-- Hier werden die Konversationen angezeigt -->
    </ul>
  </section>

  <!-- 5. Spalte: Chatbot-Konversation -->
  <section class="chatbot-conversation">
    <div id="conversation-container" class="conversation-container">
      <!-- Konversation wird hier dargestellt -->
    </div>
  </section>

  <!-- 6. Spalte: Eingabefeld -->
  <section class="input-field">
    <input type="text" id="user-input" placeholder="Geben Sie Ihre Frage ein..." style="width: 90%;" onkeydown="handleKeyDown(event)" autofocus>
    <button onclick="sendMessage()">Senden</button>
    <input type="file" id="file-upload" onchange="uploadFile()" style="display: none;">
    <label for="file-upload" class="custom-file-upload">Datei hochladen</label>
  </section>
  
  
  

  <script src="conversation.js"></script>
  <script src="fileUpload.js"></script>
  <script src="darkMode.js"></script>
  <script src="main.js"></script>


</body>
</html>
